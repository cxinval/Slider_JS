<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Слайдер на чистом js</title>
</head>
<main class="main">
    <div class="slider">
        <div class="slider-wrap">
            <div class="slider-items" id="slider-items">
                <div class="slider-item">
                    <img src="img/1.jpg" alt="">
                </div>
                <div class="slider-item">
                    <img src="img/2.jpg" alt="">
                </div>
                <div class="slider-item">
                    <img src="img/3.jpg" alt="">
                </div>
                <div class="slider-item">
                    <img src="img/4.jpg" alt="">
                </div>
                <div class="slider-item">
                    <img src="img/5.jpg" alt="">
                </div>
            </div>
            <div class="slider-arrow">
                <div class="prev prev-left" id="prev">

                </div>
                <div class="next next-right" id="next">

                </div>
            </div>
            <div class="slider-bulits">
                <div class="slider-bulit active"></div>
                <div class="slider-bulit"></div>
                <div class="slider-bulit"></div>
                <div class="slider-bulit"></div>
            </div>
        </div>

    </div>
</main>

<body>
    <script src="js/main.js"></script>
</body>

</html>
